<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e1fdcb0310.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <title>Kayıt Ol</title>
</head>

<body>
    <div class="bg"><img style="position:fixed; top:0; z-index: -10000; width: 100%; height: 100vh;"
            src="img/homeimg1.jpg" alt=""></div>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="php/signup.php" method="POST">

                    <h2>Kayıt Ol</h2>
                    <div class="inputbox">
                        <input type="text" required name="Ad" maxlength="18">
                        <label for="Ad">Ad</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required name="Soyad" maxlength="20">
                        <label for="Soyad">Soyad</label>
                    </div>

                    <div class="inputbox">
                        <input type="email" required name="Eposta" maxlength="30">
                        <label for="Eposta">E-Mail</label>

                    </div>

                    <div class="inputbox">
                        <input type="password" required name="parola" maxlength="8">
                        <label for="parola">Parola</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required name="confirm_parola" maxlength="8">
                        <label for="confirm_parola">Parola Onayla</label>
                    </div>
                    <button>Kayıt Ol</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
